<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Game</title> 
      
  </head>
  <body>
    <header class="header" >     
     <h1 class="header-title" id="header-title"><q>Quiz Game</q></h1>
     <p class="header-subtitle" id="header-subtitle">Juego de Capitales</p>
    </header>  
    <main>
      <div class="container">
       <section class="italia" id="pregunta0">
        <h3>1. ¿Cuál es la capital de Italia?</h3>
        <label><input type="radio" value="1" name="pregunta0" onclick="respuesta(0,this)">Turín</label>
        <label><input type="radio" value="2" name="pregunta0" onclick="respuesta(0,this)">Napoles</label>
        <label><input type="radio" value="3" name="pregunta0" onclick="respuesta(0,this)">Roma</label>
      </section>
      <section class="noruega" id="pregunta1">
        <h3>2. ¿Cuál es la capital de Noruega?</h3>
        <label><input type="radio" value="1" name="pregunta1" onclick="respuesta(1,this)">Oslo</label>
        <label><input type="radio" value="2" name="pregunta1" onclick="respuesta(1,this)">Bucarest</label>
        <label><input type="radio" value="3" name="pregunta1" onclick="respuesta(1,this)">Madrid</label>
      </section>
      <section class="peru" id="pregunta2">
        <h3>3. ¿Cuál es la capital de Perú?</h3>
        <label><input type="radio" value="1" name="pregunta2" onclick="respuesta(2,this)">La Paz</label>
        <label><input type="radio" value="2" name="pregunta2" onclick="respuesta(2,this)">Ciudad del Perú</label>
        <label><input type="radio" value="3" name="pregunta2" onclick="respuesta(2,this)">Lima</label>
      </section>
      <section class="suecia" id="pregunta3">
        <h3>4. ¿Cuál es la capital de Suecia?</h3>
        <label><input type="radio" value="1" name="pregunta3" onclick="respuesta(3,this)">Gotemburgo</label>
        <label><input type="radio" value="2" name="pregunta3" onclick="respuesta(3,this)">Estocolmo</label>
        <label><input type="radio" value="3" name="pregunta3" onclick="respuesta(3,this)">Lund</label>
      </section>
      <section class="canada" id="pregunta4">
        <h3>5. ¿Cuál es la capital de Canada?</h3>
        <label><input type="radio" value="1" name="pregunta4" onclick="respuesta(4,this)">Candberra</label>
        <label><input type="radio" value="2" name="pregunta4" onclick="respuesta(4,this)">Toronto</label>
        <label><input type="radio" value="3" name="pregunta4" onclick="respuesta(4,this)" >Ottawa</label>
      </section> 
      <button onclick="corregir()">CORREGIR</button>
      <h2>Cantidades Acertadas: <span id="resultado"></span></h2>
      </div>      
    </main>
    <script src="app.js"></script>      
  </body>
  
</html>
